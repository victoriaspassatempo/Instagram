<!Doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> Desafio Instagram </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram">
        <div class="instagram-imagem">
            <img src="img\instagram-celular.png" alt="imagem contém um telefone móvel com a pagina inicial do instagram">
        </div>
        <div class="instagram-acesso">
            <div class="group">
                <img src="img\instagram-logo.png" alt="logo do instagram" class="logo-instagram">
                <div class="profile-img">
                    <img src="img\Perfil.jpeg" alt="foto do perfil  do usuário" id="perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como Victoria Spassatempo</a>
                <a href="#" class="instagram-logout"> Remover conta </a>
                <br>
                <p class="sem-conta"> Não é Victoria Spassatempo </p>
                <p class="sem-conta">
                    <span class="link-azul"> Alternar contas </span>
                    ou 
                    <span class="link-azul"> Inscrever-se </span>
                </p>
            </div>
            <div class="download-app">
                <p class="download"> Baixe o aplicativo em: </p>
                <div class="download-button">
                    <a href="#" class="app"><img src="img\googleplay-button.png"></a>
                    <a href="#" class="app"><img src="img\applestore.png"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
